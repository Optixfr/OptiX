<div class="container">
    <div>
      <app-lateral-navbar></app-lateral-navbar>
    </div>
    <div class="page">
      <app-top-bar></app-top-bar>
      <div class="container-form">
        <app-form-eye-size [nomFormulaire]="isDuplicatedForm ? 'Formulaire Oeil Droit' : 'Biométrie Oeil Droit = Biométrie Oeil Gauche'"></app-form-eye-size>
        @if (isDuplicatedForm) {
          <app-form-eye-size [nomFormulaire]="'Formulaire Oeil Gauche'"></app-form-eye-size>
        } @else {
            <button mat-button (click)="addSideForm()">
                <img src="assets/additem.svg" alt="Duplicate the form">
            </button>
        }
      </div>
      <button class="button" (click)="submitForms()" routerLink="/tears">Evaluer les critères</button>
    </div>
  </div>
