<div class="flex h-screen">
    <div class="w-72 bg-primary text-white flex flex-col p-5 rounded-tr-sm rounded-br-sm transition-all duration-300 ease-in-out"
        [class.w-72]="isExtended"  
        [class.w-24]="!isExtended"
    >
        <!-- Logo -->
        <div class="mb-10 flex justify-center">
            @if(isExtended) {
                <img src="assets/optalyx_blanc.png" alt="logo" class="w-24">
            }
        </div>

        <!-- Navigation -->
        <nav class="flex flex-col gap-6 text-white justify-center self-center w-full"
        [class.items-center]="!isExtended"
        >
            <a routerLink="/accueil" routerLinkActive="active"
                class="flex items-center gap-6 p-3 rounded-lg hover:bg-white/10 text-white transition duration-300 ease-in-out">
                <img src="assets/home-2.svg" alt="accueil" class="w-6">
                @if(isExtended) {
                    <span>Accueil</span>
                }
            </a>
            <a routerLink="/outils" routerLinkActive="active"
                class="flex items-center gap-6 p-3 rounded-lg hover:bg-white/10 text-white">
                <img src="assets/calculator.svg" alt="outils" class="w-6">
                @if(isExtended) {
                    <span>Outils</span>
                }
            </a>
            <a routerLink="/connexion" routerLinkActive="active"
                class="cursor-pointer flex items-center gap-6 p-3 rounded-lg hover:bg-white/10 text-white">
                <img src="assets/setting-2.svg" alt="parametres" class="w-6">
                @if(isExtended) {
                    <span>Paramètres</span>

                }
            </a>
            <a (click)="deco()" class="cursor-pointer flex items-center gap-6 p-3 rounded-lg hover:bg-white/10 text-white">
                <img src="assets/logout.svg" alt="home" class="w-6">
                @if(isExtended) {
                    <span>Déconnexion</span>
                }
            </a>
        </nav>
    </div>
</div>
