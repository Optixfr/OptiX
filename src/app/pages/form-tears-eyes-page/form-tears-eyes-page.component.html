
<div class="grid grid-rows-layout p-8 gap-4">

    <div class="grid grid-cols-2 gap-5">
      <app-form-tears-eyes
        [nomFormulaire]="isDuplicatedForm ? 'Biométrie Oeil Droit' : 'Biométrie Oeil Droit = Biométrie Oeil Gauche'">
      </app-form-tears-eyes>

      @if (isDuplicatedForm) {
        <app-form-tears-eyes [nomFormulaire]="'Biométrie Oeil Gauche'"></app-form-tears-eyes>
      } @else {
        <button mat-button (click)="addSideForm()"
          class="flex justify-center items-center p-2 bg-transparent border-none cursor-pointer">
          <img src="assets/additem.svg" alt="Duplicate the form">
        </button>
      }
    </div>

    <!-- Zone de commentaire -->
    <div>
      <h2 class="text-xl mb-2">Commentaire</h2>
      <textarea
        class="border w-full rounded-lg border-tertiary drop-shadow-xl resize-none p-2"
        rows="5"
        [(ngModel)]="commentaire"
        name="commentaire"
        id="commentaire"
        placeholder="Écrivez un commentaire ici...">
      </textarea>
    </div>

    <!-- Section boutons -->
    <div class="flex flex-row gap-5 justify-center">
      <button class="w-[246px] h-[44px] bg-accent rounded-[16px] drop-shadow-xl"
        routerLink="/accueil">Retour</button>
      <button class="w-[246px] h-[44px] bg-accent rounded-[16px] drop-shadow-xl"
        (click)="submitForms()" routerLink="/report-generation">Soumettre</button>
    </div>
  </div>
