<div class="container">
  <h2>{{ nomFormulaire }}</h2>
  <form
    (ngSubmit)="getFormData()"
    #eyeMeasureForm="ngForm"
    class="container-form"
  >
    <!-- XL -->
    <div class="input-label-combo">
      <label for="xl">XL</label>
      <input
        type="number"
        id="xl"
        name="xl"
        [(ngModel)]="eyeMeasure.xl"
        required
      />
    </div>

    <!-- YL -->
    <div class="input-label-combo">
      <label for="yl">YL</label>
      <input
        type="number"
        id="yl"
        name="yl"
        [(ngModel)]="eyeMeasure.yl"
        required
      />
    </div>

    <!-- ZL (optionnel) -->
    <div class="input-label-combo">
      <label for="zl">ZL</label>
      <input type="number" id="zl" name="zl" [(ngModel)]="eyeMeasure.zl" />
    </div>

    <!-- DHIV (optionnel) -->
    <div class="input-label-combo">
      <label for="dhiv">DHIV</label>
      <input type="number" id="dhiv" name="dhiv" [(ngModel)]="eyeMeasure.dhiv" />
    </div>

    <!-- Diamètre (optionnel) -->
    <div class="input-label-combo">
      <label for="diametre">Diamètre</label>
      <input
        type="number"
        id="diametre"
        name="diametre"
        [(ngModel)]="eyeMeasure.diametre"
      />
    </div>

    <!-- Recouvrement (optionnel) -->
    <div class="input-label-combo">
      <label for="recouvrement">Recouvrement</label>
      <input
        type="number"
        id="recouvrement"
        name="recouvrement"
        [(ngModel)]="eyeMeasure.recouvrement"
      />
    </div>

    <!-- K1 (optionnel) -->
    <div class="input-label-combo">
      <label for="k1">K1</label>
      <input type="number" id="k1" name="k1" [(ngModel)]="eyeMeasure.k1" />
    </div>

    <!-- X (optionnel) -->
    <div class="input-label-combo">
      <label for="x">X</label>
      <input type="number" id="x" name="x" [(ngModel)]="eyeMeasure.x" />
    </div>

    <!-- K2 (optionnel) -->
    <div class="input-label-combo">
      <label for="k2">K2</label>
      <input type="number" id="k2" name="k2" [(ngModel)]="eyeMeasure.k2" />
    </div>

    <!-- Y (optionnel) -->
    <div class="input-label-combo">
      <label for="y">Y</label>
      <input type="number" id="y" name="y" [(ngModel)]="eyeMeasure.y" />
    </div>

    <!-- Excentricité (optionnel) -->
    <div class="input-label-combo">
      <label for="excentricite">Excentricité</label>
      <input
        type="number"
        id="excentricite"
        name="excentricite"
        [(ngModel)]="eyeMeasure.excentricite"
      />
    </div>
  </form>
</div>
