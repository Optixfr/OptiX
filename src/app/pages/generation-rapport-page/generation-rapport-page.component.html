<div class="flex flex-row bg-background">
  <app-lateral-navbar></app-lateral-navbar>
  <div class="flex flex-col justify-between bg-background w-full pl-8 pr-8">
    <app-top-bar></app-top-bar>
    <div class="flex flex-col justify-center">
      <div class="grid grid-cols-[1fr_1fr] justify-center h-full w-full p-4 gap-4">
        <div class="flex justify-center align-middle w-full h-full">
          <div class="bg-white w-full rounded-xl p-4 border border-opacity-35 border-[#000000] border-opacity-35-accent drop-shadow-xl">
            <h2 class="text-xl text-wrap mb-16">Lentille suggérée</h2> 
            <div class="flex flex-row gap-5 justify-center">
              @if(temp === "5") {
                <img class="align-middle justify-center self-center items-center" src="assets/test1.png" alt="">
              } @else {
                <img class="align-middle justify-center self-center items-center" src="assets/test2.png" alt="">
              }
            </div>
          </div>
        </div>
        <div *ngIf="pdfUrl" class="pdf-preview">
          <iframe [src]="pdfUrl" style="border: none;" width="100%" height="500px"></iframe>
        </div>
      </div>
    </div>
    <div class="flex flex-row gap-5 justify-center mb-5">
      <button class="w-[246px] h-[44px] bg-accent rounded-[16px] mx-auto mb-5 drop-shadow-xl"
        (click)="downloadPDF()">Télécharger</button>
      <button class="w-[246px] h-[44px] bg-accent rounded-[16px] mx-auto mb-5 drop-shadow-xl"
        routerLink="/accueil">Valider</button>
    </div>
  </div>
</div>
