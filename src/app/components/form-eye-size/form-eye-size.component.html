<div class="container">
  <h2>{{ nomFormulaire }}</h2>
  <form
    (ngSubmit)="getFormData()"
    #eyeMeasureForm="ngForm"
    class="container-form"
  >
    <!-- Sphere -->
    <div class="input-label-combo">
      <label for="sphere">Sphere</label>
      <input
        type="number"
        step="0.25"
        id="sphere"
        name="sphere"
        [(ngModel)]="eyeMeasure.sphere"
        required
      />
    </div>

    <!-- Cylindre -->
    <div class="input-label-combo">
      <label for="cylindre">Cylindre</label>
      <input
        type="number"
        step="0.25"
        id="cylindre"
        name="cylindre"
        [(ngModel)]="eyeMeasure.cylindre"
        required
      />
    </div>

    <!-- Axe (optionnel) -->
    <div class="input-label-combo">
      <label for="axe">Axe</label>
      <input type="number" id="axe" name="axe" [(ngModel)]="eyeMeasure.axe" required />
    </div>

    <!-- Diamètre (optionnel) -->
    <div class="input-label-combo">
      <label for="dvo">DVO</label>
      <input
        type="number"
        step="0.5"
        id="dvo"
        name="dvo"
        [(ngModel)]="eyeMeasure.dvo"
        required
      />
    </div>

    <!-- DHIV (optionnel) -->
    <div class="input-label-combo">
      <label for="dhiv">DHIV</label>
      <input type="number" id="dhiv" name="dhiv" [(ngModel)]="eyeMeasure.dhiv" required/>
    </div>

    <!-- K1 (optionnel) -->
    <div class="input-label-combo">
      <label for="k1">K1</label>
      <input type="number" step="0.01" id="k1" name="k1" [(ngModel)]="eyeMeasure.k1" required/>
    </div>

    <!-- X (optionnel) -->
    <div class="input-label-combo">
      <label for="x">Axe</label>
      <input type="number" id="x" name="x" [(ngModel)]="eyeMeasure.x" required/>
    </div>

    <!-- K2 (optionnel) -->
    <div class="input-label-combo">
      <label for="k2">K2</label>
      <input type="number" step="0.01" id="k2" name="k2" [(ngModel)]="eyeMeasure.k2" required/>
    </div>

    <!-- Y (optionnel) -->
    <div class="input-label-combo">
      <label for="y">Axe</label>
      <input type="number" id="y" name="y" [(ngModel)]="eyeMeasure.y" required/>
    </div>

    <!-- Excentricité (optionnel) -->
    <div class="input-label-combo">
      <label for="excentricite">Excentricité</label>
      <input
        type="number"
        step="0.05"
        id="excentricite"
        name="excentricite"
        [(ngModel)]="eyeMeasure.excentricite"
        required
      />
    </div>
  </form>
</div>
